<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom onmouseover</title>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color:brown; width:120px; height:120px;padding:40px;">mouse over me</div>
    <script>
        function mOver(obj){
            obj.innerHTML="THANK YOU"
        }
        function mOut(obj){
            obj.innerHTML="mouse over me"
        }
    </script>
</body>
</html>
