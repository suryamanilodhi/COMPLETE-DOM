<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By class name</title>
</head>
<body>
    <h1>finding html element by class name</h1>
    <p class="demo">hello world</p>
    <p class="demo">we are finding html element by using class<b>documnet.getElementbyclass()</b></p>
    <p id="intro"></p>
    <script>
        const x=document.getElementsByClassName("demo")
        document.getElementById("intro").innerHTML="this is a para with class demo"+x[0].innerHTML
    </script>
</body>
</html>
