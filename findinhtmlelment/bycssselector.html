<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding html element</title>
</head>
<body>
    <h3>finding html element by Query  selector</h3>
    <p class="intro">first paragraph</p>
    <p class="intro">this is example of query selector-</p>
    <p id="demo"></p>

    <script>
    const x=document.querySelectorAll("p.intro");
    document.getElementById("demo").innerHTML="this  is done by using query selector"+ x[0].innerHTML;
    // if we not use x[0]or x[1] then ot will give undefined.
    </script>
</body>
</html>
