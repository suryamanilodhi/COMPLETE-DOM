<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing html element</title>
</head>
<body>
    <h3>changing html element</h3>
    <p id="change">this is example of changing html element</p>
<script>
    const x=document.getElementById("change");
    x.innerHTML="we are changing html  content by innerHTML";
</script>
</body>
</html>
