<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events listener</title>
</head>
<body>
    <p>this example uses addeventslistener() method to attach the click event to a button</p>
    <button id="mybutton">try it</button>
    <p id="demo"></p>
    <script>
        document.getElementById("mybutton").addEventListener("click",displayDate);
        function displayDate(){
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</body>
</html>
